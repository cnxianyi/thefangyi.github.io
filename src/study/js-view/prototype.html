<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>
<body>
    
</body>
<script>
let a = 'a'    
let b = 'b'
//console.log(Object.getPrototypeOf(a) == Object.getPrototypeOf(b)); // true

let c = Object.create(null , { // 完全的数据字典对象 , 不具备原型
    name: {
        value: 'c'
    }
})

// 原型方法优先级 -- 优先自己
    let d = {
        show(){
            console.log('d');
        },
        render(){ // 自己的方法
            console.log('d.render');
        }
    };
    d.__proto__.render = ()=> { // 父级的方法
        console.log('father.render');
    }
    // d.render() 'd.render'

    // p6
</script>
</html>
